<svg class="loading" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    xml:space="preserve"  viewBox="-60 0 750 120">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700');

    @keyframes wave{
  0% {x: -400px;}
  100%{x: 0;}}
    
@keyframes fill-up{
  0% { height: 0;  y: 130px;}
  100% { height: 160px;  y: -30px;}}
    
.water-fill {
  animation :wave 0.7s infinite linear,
    fill-up 10s infinite ease-out alternate;
}

</style>
  <defs>
    <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
      <path fill="#4d0035" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
    </pattern>
    
    <text id="text" transform="matrix(1 0 0 1 -8.0684 116.7852)" font-family="'Josefin Sans' , sans-serif" font-size="160" font-weight="700" fill="green">MAMUN</text>
    
    <mask id="text_mask">
      <use x="0" y="0" xlink:href="#text" opacity="1" fill="#4d0035" stroke="#4D000E"/>
    </mask>
  </defs>
  <rect class="water-fill" mask="url(#text_mask)" fill="url(#water)" stroke="#4D000E" x="-400" y="0" width="1600" height="120"/>
  
</svg>
